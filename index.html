<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="copy.svg" alt="">
            </button>
        </div>

        <div class="input-container">
            <div class="length">
                <p>Password Length</p>
                <p data-len>6</p>
            </div>

            <input type="range" min="1" max="20" class="slider" step="1" data-lenSlider>

            <div class="checkboxess">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>
            <div class="checkboxess">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase Letter</label>
            </div>
            <div class="checkboxess">
                <input type="checkbox" id="symbol">
                <label for="symbol">Includes Special Symbol </label>
            </div>

            <div class="checkboxess">
                <input type="checkbox" id="numeric">
                <label for="numeric">Includes Numeric value</label>
            </div>


            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator"  data-indicator></div>
            </div>
            
            <button  class="generateBtn">Generate Password</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
